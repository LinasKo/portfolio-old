<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4">
                        <div class="thumbnail">
                            <div class="img-wrapper">
                                <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                                    <img src="{{ site.baseurl }}/{{ post.thumb_image }}" class="img-responsive" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <p align="center">Site under construction. Portfolio items will be added soon!</p>
                {% endfor %}
            </div>

        </div>
    </section>
